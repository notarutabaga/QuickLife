plugins {
    id 'java'
    id 'application'
    id "org.openjfx.javafxplugin" version "0.0.10"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation 'com.jfoenix:jfoenix:9.0.10'
}

test {
    useJUnitPlatform()
}

javafx {
    version = "17" //specifies version to be used
    modules = ['javafx.controls', 'javafx.fxml'] //.controls always included, .fxml for gui
}

application {
    mainClass.set("Main") //main class of this application is called Main
}